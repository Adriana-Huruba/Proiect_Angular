<!--email, parola, confirma parola, nume, prenume-->
<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <h2>Register</h2>

        <label for="firstName">Nume:</label>
        <input type="text" id="firstName" formControlName="firstName" />

        <label for="lastName">Prenume:</label>
        <input type="text" id="lastName" formControlName="lastName" />

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small>Email invalid</small>
        </div>

        <label for="password">Parolă:</label>
        <!-- <input type="password" id="password" formControlName="password" /> -->
        <input [type]="isPasswordVisible? 'text':'password' " id="password" formControlName="password" />
        <button type="button" (click)="togglePasswordVisibility()">
            {{ isPasswordVisible ? 'Ascunde' : 'Arată' }}
        </button>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small>Parola trebuie să conțină minim 6 caractere, inclusiv majusculă, minusculă, cifră și simbol.</small>
        </div>

        <label for="confirmPassword">Confirmă Parola:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <small>Parolele nu se potrivesc.</small>
        </div>

        

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

</div>
