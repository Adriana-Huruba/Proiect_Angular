
<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small>Email invalid</small>
        </div>

        <label for="password">Password:</label>
        <input [type]="isPasswordVisible? 'text':'password' " id="password" formControlName="password" />
        <button type="button" (click)="togglePasswordVisibility()">
            {{ isPasswordVisible ? 'Hide' : 'Show' }}
        </button>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small>Password must contain at least 6 characters, including uppercase, lowercase, number, and symbol!</small>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <small>Passwords do not match!</small>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

</div>
